apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "threshold.fullname" . }}-gateway
  labels:
    app.kubernetes.io/name: {{ include "threshold.name" . }}
    helm.sh/chart: {{ include "threshold.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: gateway
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "threshold.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "threshold.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: gateway
    spec:
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9136
              protocol: TCP

          # Only serve traffic when ready
          readinessProbe:
            httpGet:
              path: /system/status
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10

          # Triggers restart on failure
          livenessProbe:
            httpGet:
              path: /system/status
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3

          volumeMounts:
            - name: api-volume
              mountPath: /opt/kamara/apis

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: api-volume
          configMap: # Note: the threshold-apis ConfigMap is auto-created if using threshold-controller
            name: threshold-apis

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
